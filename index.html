<!DOCTYPE html>

    <style>
        body { font-family: Arial; padding: 20px; background:#f0f0f0; }

            width: 260px;

            border-radius: 10px;
            border: 1px solid #ccc;

            display: inline-block;
            vertical-align: top;
        }

            border-radius: 10px;
        }

            border-radius: 10px;
        }

            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;

        }

</head>

<!-- Cart -->
<div class="cart-box">
    <h3>Your Cart</h3>
    <ul id="cart-list"></ul>
    <p id="total">Total: $0</p>
    <button onclick="checkout()">Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCart();

function addToCart(name, price, size) {

    if (!size) {
        alert("Please select a size!");
        return;
    }

    cart.push({ name, price, size });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCart();
}

function updateCart() {
    let list = document.getElementById("cart-list");
    list.innerHTML = "";

    let total = 0;

    cart.forEach(item => {
        let li = document.createElement("li");
        li.innerText = `${item.name} (Size: ${item.size}) - $${item.price}`;
        list.appendChild(li);
        total += item.price;
    });

    document.getElementById("total").innerText = "Total: $" + total;
}

function checkout() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    let email = "store@example.com"; 
    let subject = "My Shoe Order";

    let body = "Hello,%0D%0A%0D%0AHere is my order:%0D%0A%0D%0A";

    cart.forEach(item => {
        body += `- ${item.name} (Size: ${item.size}) - $${item.price}%0D%0A`;
    });

    let total = cart.reduce((sum, item) => sum + item.price, 0);
    body += `%0D%0ATotal: $${total}%0D%0A%0D%0AThank you!`;

    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
}
</script>
