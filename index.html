<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Store</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      padding: 8px 15px;
      margin-top: 8px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357ac9;
    }
    #cartBox {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #cart {
      margin-top: 10px;
      line-height: 1.7em;
    }
    #total {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Food Shop</h1>

  <!-- ALL PRODUCTS ON ONE PAGE -->
  <div id="productList"></div>

  <!-- Cart -->
  <div id="cartBox">
    <h2>My Cart</h2>
    <div id="cart">(empty)</div>
    <div id="total">Total: NT$0</div>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
  const products = {
    Snack: [
      { name: "Potato Chips", price: 40, size: "一包", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-bQjalt2p-tncrYDq9gpoBIN3gNntLtwURg&s" },
      { name: "Chocolate Bar", price: 45, size: "一條", img: "https://web.hocom.tw/Uploads/Product/186957_9w1smb9z.jpg" },
      { name: "Haribo Goldbaren", price: 45, size: "一包", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFfVLxzS642ZZrLQHqhtyi_l9eqFH1jvcUZQ&s" },
      { name: "Pocky", price: 40, size: "一包", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwnp66KXAAnmNHdFVgIe3km620-2vXBKypzA&s" }
    ],
    Fruit: [
      { name: "Banana", price: 20, size: "一根", img: "https://www.millerchemical.com/wp-content/uploads/2021/03/iStock-1184345169.png" },
      { name: "Orange", price: 20, size: "一顆", img: "https://tiimg.tistatic.com/fp/1/007/247/natural-fresh-orange-fruits-additional-benefit-to-health-pure-healthy-finest-quality-orange-color-891.jpg" }
    ],
    Drink: [
      { name: "Water", price: 49, size: "一瓶", img: "https://www.ihergo.com/photo/product/82/750_1435482_1695011081925.jpg" },
      { name: "Orange Juice", price: 45, size: "一瓶", img: "https://image.10mart.com.tw/public/image/product/2024-08-29/283fa47c27cb85dd0f83c286ab1734e3/1000x1000.jpg" },
      { name: "Apple Juice", price: 45, size: "一瓶", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5UQqh4z6yupgyqUA0T52L1kwAH8SoeELN1A&s" },
      { name: "Milk", price: 40, size: "一瓶", img: "https://image.10mart.com.tw/public/image/product/2024-09-02/00c9d93830bb06314973a2b3d1393397/1000x1000.jpg" },
      { name: "Yogurt", price: 30, size: "一瓶", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1oCGpjWYgKoTCcy6mEJNPm1Yord_MCI0l9A&s" }
    ]
  };

  let cart = [];

  function loadAllProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = "";

    Object.values(products).flat().forEach((item, index) => {
      list.innerHTML += `
        <div class='item'>
          <img src="${item.img}" />
          <h3>${item.name}</h3>
          <p>Price: NT$${item.price}</p>
          <p>Size: ${item.size}</p>
          <button onclick='addToCart(${index})'>Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(index) {
    const allItems = Object.values(products).flat();
    cart.push(allItems[index]);
    renderCart();
  }

  function renderCart() {
    const c = document.getElementById("cart");
    const total = document.getElementById("total");

    if (cart.length === 0) {
      c.innerHTML = "(empty)";
      total.innerHTML = "Total: NT$0";
      return;
    }

    c.innerHTML = cart.map((item, i) => `${i+1}. ${item.name} - NT$${item.price}`).join("<br>");

    const sum = cart.reduce((a,b) => a + b.price, 0);
    total.innerHTML = `Total: NT$${sum}`;
  }

  function clearCart() {
    cart = [];
    renderCart();
  }

  function checkout() {
    if (cart.length === 0) return alert("Cart is empty!");

    const email = "mailto:joshuachung043@gmail.com?subject=Food%20Order&body=" +
      encodeURIComponent(cart.map(i => `${i.name} - NT$${i.price} (${i.size})`).join("\n"));

    window.location.href = email;
  }

  loadAllProducts();
  </script>
</body>
</html>
