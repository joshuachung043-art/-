<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .product-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
        }

        .product {
            min-width: 200px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-name {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .product-unit {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>水果商店</h1>

    <div class="product-container">
        <div class="product">
            <img src="images/banana.png" alt="香蕉">
            <div class="product-name">香蕉</div>
            <div class="product-unit">單位：根</div>
        </div>
        <div class="product">
            <img src="images/orange.png" alt="橘子">
            <div class="product-name">橘子</div>
            <div class="product-unit">單位：個</div>
        </div>
    </div>

</body>
</html>
